services:
  data-collector:
    build: ./data_collector
    container_name: btc-pricer-data-collector
    volumes:
      - ./data_collector/results:/app/results
      - ./data_collector/config.json:/app/config.json
      - ./config.yaml:/app/config.yaml
      - ./scripts:/app/scripts
      - ./btc_pricer:/app/btc_pricer
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
