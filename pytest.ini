[pytest]
testpaths = tests
addopts = --ignore=tests/test_live_smoke.py -m "not live_api and not manual and not slow"
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    live_api: marks tests that require real Polymarket credentials/network and may place live orders
    manual: marks manual/operational tests not intended for default CI runs
    analytics: marks model/analytics-focused tests outside live/backtest runtime path gates
